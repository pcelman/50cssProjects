<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://res.cloudinary.com/do3dbemlj/image/upload/v1666376163/expandingBoxes/Archaic_Sun_u2a23y.jpg')">
        <h3>Archaic Sun</h3>
      </div>
      <div class="panel" style="background-image: url('https://res.cloudinary.com/do3dbemlj/image/upload/v1666376166/expandingBoxes/Green_Cove_r0pznw.jpg')">
        <h3>Green Cove</h3>
      </div>
      <div class="panel" style="background-image: url('https://res.cloudinary.com/do3dbemlj/image/upload/v1666376160/expandingBoxes/Archaic_Flow_erdnsp.jpg')">
        <h3>Archaic Flow</h3>
      </div>
      <div class="panel" style="background-image: url('https://res.cloudinary.com/do3dbemlj/image/upload/v1666376169/expandingBoxes/White_Cave_ejhswf.jpg')">
        <h3>White Cave</h3>
      </div>
      <div class="panel" style="background-image: url('https://res.cloudinary.com/do3dbemlj/image/upload/v1666376265/expandingBoxes/Archaic_Splatter_crxhs6.jpg')">
        <h3>Archaic Splatter</h3>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
